<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel ="stylesheet" href ="style.css">
    <script src ="script.js" defer></script>
</head>
<body class="p-4">

    <!-- Main Weather Card Container -->
    <div class="weather-card w-full max-w-sm p-6 rounded-3xl text-white text-center flex flex-col items-center">
        <!-- Message Box for Alerts -->
        <div id="message-box" class="hidden absolute top-4 left-1/2 -translate-x-1/2 bg-red-500 text-white p-3 rounded-xl shadow-lg transition-transform duration-300 ease-out transform scale-0 origin-top">
            <span id="message-text"></span>
        </div>

        <!-- Search Section -->
        <div class="w-full flex justify-center mb-6">
            <input type="text" id="city-input" placeholder="Enter city name..." class="flex-grow p-3 rounded-l-2xl text-gray-800 bg-white bg-opacity-80 focus:outline-none placeholder-gray-500">
            <button id="search-btn" class="p-3 bg-white bg-opacity-90 rounded-r-2xl text-gray-800 transition-all duration-300 hover:bg-opacity-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden flex flex-col items-center">
            <svg class="animate-spin h-10 w-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-sm">Fetching weather...</p>
        </div>

        <!-- Weather Display Section -->
        <div id="weather-display" class="w-full hidden">
            <h2 id="city-name" class="text-3xl font-bold mb-1"></h2>
            <p id="date-time" class="text-sm font-light mb-4"></p>
            <img id="weather-icon" src="" alt="Weather icon" class="w-24 h-24 mx-auto mb-2">
            <p id="weather-description" class="text-xl capitalize mb-1"></p>
            <p id="temperature" class="text-6xl font-extrabold mb-2"></p>
            <div class="flex justify-around w-full text-sm font-medium mt-4">
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>Wind: <span id="wind-speed"></span> m/s</p>
            </div>
        </div>

        <!-- No Data/Initial State -->
        <div id="no-data" class="text-center">
            <p class="text-lg mb-2">Welcome to the Weather Dashboard!</p>
            <p class="text-sm">Please allow geolocation or enter a city name to get started.</p>
        </div>
    </div>

</body>
</html>
